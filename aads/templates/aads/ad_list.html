{% extends "base_menu.html" %}
{% block content %}
<h1>Articles</h1>
<p>
{% if ad_list %}
<ul>
  {% for ad in ad_list %}
    <li>
        <a href="{% url 'aads:ad_detail'  ad.id %}">{{ ad.title }}</a>

        {% if ad.owner == user %}
        (<a href="{% url 'aads:ad_update' ad.id %}">Edit</a> |
        <a href="{% url 'aads:ad_delete' ad.id %}">Delete</a>)

        {% endif %}

        <a href="#" onclick= "favPost('{% url 'aads:ad_unfavorite' ad.id %}', {{ ad.id }} );return false;"{% if ad.id not in favorites %} style="display: none;" {% endif %}id="favorite_star_{{ad.id}}">
        <span class="fa-stack" style="vertical-align: middle;">
        <i class="fa fa-star fa-stack-1x" style="color: orange;"></i>
        <i class="fa fa-star-o fa-stack-1x"></i>
        </span>
        </a>
        <!-- the second href -->
         <a href="#" onclick="favPost('{% url 'aads:ad_favorite' ad.id %}', {{ ad.id }} );return false;"{% if ad.id in favorites %} style="display: none;" {% endif %}id="unfavorite_star_{{ad.id}}">
        <span class="fa-stack" style="vertical-align: middle;">
        <i class="fa fa-star fa-stack-1x" style="display: none; color: orange;"></i>
        <i class="fa fa-star-o fa-stack-1x"></i>
        </span>
        </a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no articles in the database.</p>
{% endif %}
</p>
<p>

</p>
<script>
function favPost(url, ad_id) {
    console.log('Requesting JSON');
    $.post(url, {},  function(rowz){
        console.log(url, 'finished');
        $("#unfavorite_star_"+ad_id).toggle();
        $("#favorite_star_"+ad_id).toggle();
    }).fail(function(xhr) {
        alert('Url failed with '+xhr.status+' '+url);
    });
}
</script>
{% endblock %}
