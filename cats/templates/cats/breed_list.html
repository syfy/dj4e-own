{% block content %}
<meta name="dj4e" content="41f860e3b7f548abc1f8b812059137bf">
  <h1>Breed List</h1>
  {% if breed_list %}
  <ul>
    {% for breed in breed_list %}
      <li>
          {{ breed.name }}

         (<a href="{% url 'cats:breed_update' breed.id %}">Update</a> |
          <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no breed in the library.</p>
  {% endif %}
  <p><a href="{% url 'cats:breed_create' %}">Add a Breed</a></p>
  <p>
    <a href="{% url 'cats:all' %}">Back to Cats</a>
    <a href="{% url 'cats:breed_view' %}">View breeds</a>
  </p>
{% endblock %}
